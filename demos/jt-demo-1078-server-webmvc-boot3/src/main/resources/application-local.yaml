server:
  port: 1078

local-debug:
  raw-data-dump-to-file:
    parent-dir: /tmp/jtt/dump/
  flv-data-dump-to-file:
    parent-dir: /tmp/jtt/flv/

spring:
  jackson:
    time-zone: Asia/Shanghai

jt-dashboard:
  client:
    jt1078:
      enabled: true
      name: ${spring.application.name}
      server-url: http://localhost:9090
      base-url: http://localhost:1078
      host: node2
      http-port: 1078
      tcp-port: 61078
      udp-port: 0
      metadata:
        role: 1078-server
      builtin-flv-player:
        scheduler:
          name: builtin-flv-player
          thread-capacity: 10
          queued-task-capacity: 256
          ttl: 30s
          daemon: true
jt1078:
  protocol:
    max-frame-length: 4096
  server:
    port: 61078
    worker-thread-count: 0
    boss-thread-count: 0
    idle-state-handler:
      enabled: true
      reader-idle-time: 20m
      writer-idle-time: 0
      all-idle-time: 0
  request-sub-package-combiner:
    type: caffeine
    # 当且仅当 jt1078.request-sub-package-combiner.type = Caffeine 时候有效
    caffeine:
      maximum-size: 1024
      ttl: 30s
  msg-processor:
    executor-group:
      pool-name: 1078-msg-processor
      thread-count: 16
      max-pending-tasks: 128
logging:
  level:
    root: info
    io.github.hylexus.jt.jt1078.support.dispatcher.Jt1078RequestHandler: debug
#    io.github.hylexus.jt.jt1078.support.netty.Jt1078DispatcherChannelHandler: debug
#    io.github.hylexus.jt.jt1078.support.dispatcher.impl.DefaultJt1078RequestMsgDispatcher: debug

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-components: always
    sessions:
      enabled: true
    jt1078-simple-metrics:
      enabled: true
  info:
    java:
      enabled: true
    os:
      enabled: true
    build:
      enabled: true
